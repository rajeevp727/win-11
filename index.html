<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="icons">
        <img src="recyclebinicon.png" width="74px">
        <div>Recycle Bin</div> <br>
        <img src="chromeicon.png" width="74px">
        <div>Google Chrome</div> <br>
        <img src="edgeicon.png" width="54px" style="padding-left: 10px;">
        <div>Microsoft Edye</div> <br>
    </div>

    <div class="taskbar">
        <img src="starticon.PNG" style="margin-top: 1px; padding-right: 10px; padding-bottom: 4px;" class="starticon">
        <img src="findicon.PNG" style="margin-top: 1px; padding-right: 10px" class="findicon">
        <img src="edgeicon.PNG"
            style="margin-top: 1px; width: 40px; height: 40px; padding-right: 10px; padding-bottom: 5px;"
            class="edgeicon">
        <img src="chromeicon.PNG"
            style="margin-top: 1px; width: 60px; height: 40px; padding-right: 10px; padding-bottom: 5px;"
            class="chromeicon">
        <img src="vscodeicon.PNG" style="margin-top: 1px; padding-right: 10px" class="vscodeicon">
        <img src="msstoreicon.PNG" style="margin-top: 1px; padding-right: 10px; padding-bottom: 5px;"
            class="msstoreicon">

        <!-- <img src="icons.PNG" style="margin-top: 1px;"> -->
        <img class="right" src="taskbarright.PNG">
    </div>

    <div class="video-container">
        <video autoplay muted style="border: 1px solid black; width: 100%;">
            <source src=" video.webm" type="video/webm">
        </video>
    </div>

    <div class="startmenu">
        <img src="startmenu.PNG" style="z-index: 110; overflow: visible;">
    </div>

</body>
<script src="script.js"></script>

</html>
